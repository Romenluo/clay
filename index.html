<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compare npm downloads</title>
    <script>
        if (!/packages=/.test(window.location.href))
            window.location.href = './index.html?interval=7&packages=image2d,vue,react,angular,jquery';
        function balance() {
            window.location.reload();
        }
        function reload(deleteNpm) {
            window.location.href = (window.location.href + "").replace(deleteNpm, '');
        }
    </script>
</head>

<body onresize="balance()">
    <noscript>
        很抱歉，如果没有 JavaScript 支持，本项目将不能正常工作。请启用浏览器的 JavaScript 然后继续。
    </noscript>
    <canvas>
        非常抱歉，您的浏览器不支持Canvas!
    </canvas>
    <div class="logo">
        npm-downloads
    </div>
    <ul class="npm-colors"></ul>
    <div>
        Crafted in 🇨🇳 by yelloxing, powered by image2D
        <a href="https://github.com/yelloxing/npm-downloads" target="_blank">
            <img src="./src/asset/icon-github.svg" width=16 alt="fork me on github">
        </a>
    </div>
    <script src="./build/main.js"></script>
</body>

</html>
